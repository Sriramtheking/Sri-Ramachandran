<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 400px;">
        <legend>Registration Form</legend>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="g"><label>Male</label>
                    <input type="radio" name="g"><label>Female</label></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="month" label="year"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><select><option>Select Course</option></select></td>
            </tr>
            <tr>
                <td>Nationality:</td>
                <td><input type="checkbox" name="n"><label>Indian</label>
                    <input type="checkbox" name="n"><label>Others</label>
                </td>
            </tr>
            <tr>
                <td>Profile:</td>
                <td><img src="https://www.shutterstock.com/image-illustration/small-profile-picture-icon-image-260nw-2311215919.jpg" width="40px"><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
